<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Establece un fondo verde claro para toda la página */
body {
    background-color: #d4edda; /* Color de fondo verde claro */
    font-family: 'Arial', sans-serif; /* Fuente general */
    display: flex; /* Flexbox para centrar el contenido */
    justify-content: center; /* Centra horizontalmente */
    align-items: center; /* Centra verticalmente */
    height: 100vh; /* Altura completa de la ventana */
    margin: 0; /* Elimina márgenes */
}

/* Estilo para el encabezado */
h1 {
    color: #155724; /* Color verde oscuro para el mensaje */
    font-size: 2.5rem; /* Tamaño de fuente grande */
    text-align: center; /* Centra el texto */
    margin-bottom: 20px; /* Espaciado inferior */
}

/* Estilo para el enlace */
a {
    color: #007BFF; /* Color azul para el enlace */
    text-decoration: none; /* Sin subrayado */
    font-size: 1.2rem; /* Tamaño de fuente medio */
    transition: color 0.3s; /* Transición suave para el color */
}

/* Efecto al pasar el mouse sobre el enlace */
a:hover {
    color: #0056b3; /* Color azul más oscuro al pasar el mouse */
    text-decoration: underline; /* Subrayado al pasar el mouse */
}

    </style>
</head>

    <a href="../index.html">Iniciar Sesion</a>
</body>
</html>
